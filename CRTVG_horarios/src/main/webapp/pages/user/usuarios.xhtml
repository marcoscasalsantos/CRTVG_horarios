<?xml version="1.0" encoding="UTF-8"?>	
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:sec="http://www.springframework.org/security/facelets/tags">
	
	<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
				
		<!-- Label que se mostrarÃ¡ en el panel del contenido de la plantilla -->
		<ui:param name="labelContent" value="Gestion de Usuarios"></ui:param>			
		
		<ui:define name="content">
				
			<h:form id="usuariosTableForm">
				
				<br/>
							
				<!-- USUARIOS TABLE -->
			    <p:dataTable id="usuariosTable" var="usuario" value="#{usuarioBean.usuariosCdtos}" rowKey="#{usuario.idUsuario}"
                 selection="#{usuarioBean.selectedUsuario}" selectionMode="single" style="width:940px;">
			    
			        <p:column>
			            <f:facet name="header">
			                    Nombre de usuario
			            </f:facet>
			            <h:outputText value="#{usuario.username}" />
			        </p:column>			    
			    
			        <p:column>
			            <f:facet name="header">
			                    Nombre Completo
			            </f:facet>
			            <h:outputText value="#{usuario.Nombre}, #{usuario.apellido1} #{usuario.apellido2}"/>
			        </p:column>
			
			        <p:column>
			            <f:facet name="header">
			                    NIF
			            </f:facet>
			            <h:outputText value="#{usuario.nif}" />
			        </p:column>

			        <p:column>
			            <f:facet name="header">
			                    Perfil
			            </f:facet> 
			            <h:outputText value="#{usuario.nombrePerfil}" />
			        </p:column>
			        
			        <p:column>
			            <f:facet name="header">
			                    Activo
			            </f:facet>			            
			            <h:selectBooleanCheckbox  value="#{usuario.activo}" />			            	            
			        </p:column> 
			        			       			        
					<f:facet name="footer" style="text-align:left">  
						<p:commandButton value="Nuevo" icon="ui-icon-plus" action="#{usuarioBean.goNuevoUsuario}" ajax="false" style="float:left" />
					</f:facet>					        
			        
			    </p:dataTable>
    			
			    <p:contextMenu for="usersTable">
	      			<p:menuitem value="Editar" action="#{usuarioBean.goUsuarioDetail}" icon="ui-icon-search" ajax="false"/>
	      			<p:menuitem value="Eliminar" update="usuariosTable" actionListener="#{usuarioBean.deleteUsuario}" icon="ui-icon-close"/>
	  			</p:contextMenu>		  					    			
    			
			</h:form>		
			
		</ui:define>
	</ui:composition>
</html>
